<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7C3AED" />
    <meta
      name="description"
      content="Interactive Theory of Computation Flashcards built with React and Tailwind CSS"
    />
    <title>Theory of Computation Flashcards</title>
  
    <!-- ✅ Fonts & Base Styles -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Inter', system-ui, Avenir, Helvetica, Arial, sans-serif;
        background: linear-gradient(180deg, #faf7ff 0%, #eef6ff 100%);
        color: #213547;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
      }

      /* Optional scrollbar polish for smoother feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(#a78bfa, #60a5fa);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #f3f4f6;
      }

      /* Small enhancement for card flip 3D effect */
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      .transform-gpu {
        transform-style: preserve-3d;
      }
    </style>
  </head>

  <body>
    <!-- ✅ React App Mount Point -->
    <div id="root"></div>
  <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
